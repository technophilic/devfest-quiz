    <div class="container">
        <div class="center"><img src="img/devfest1.png" class="main-logo"/></div>
        <div class="card-panel">
            <div class="" id="loginBlock">
                <form action="" id="registerForm" method="POST">
                    <div class="row">
                        <div class="input-field col s12 m6 offset-m3">
                            <input required type="text" id="regno">
                            <label for="regno">Registration number</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 offset-m3">
                            <input required type="text" id="name">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col center s12 m6 offset-m3">
                            <button type="submit" class="btn waves-effect waves-light" id="register">
                                Enter the quiz <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="center" id="logoutBlock">
                <button type="submit" class="btn waves-effect waves-light" id="logout">
                    Logout
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card-panel">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <h4>Question : <span id="qn">1</span></h4>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input type="text" id="ans">
                    <label for="ans">Answer</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <button class="btn" id="sub">
                        Submit !
                    </button>
                </div>
            </div>
        </div>
    </div>
